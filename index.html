<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Large Cats Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .gallery img {
      height: 300px;
      object-fit: contain;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Large Cats Gallery</h1>
  <div class="gallery">
    <img src="Leopard.jpg" alt="Leopard">
    <img src="lioness.jpg" alt="Lioness">
    <img src="tiger.jpeg" alt="Tiger">
  </div>
</body>
</html>
